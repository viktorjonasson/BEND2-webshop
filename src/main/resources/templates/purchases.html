<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>Alla ordrar</title>
</head>
<body>
<h1>Alla ordrar</h1>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Order-ID</th>
        <th>Ordertid</th>
        <th>Produkt-ID</th>
        <th>Produktnamn</th>
        <th>Pris</th>
        <th>Kund-ID</th>
        <th>Kundnamn</th>
        <th th:if="${isAdmin}">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.id}"></td>
        <td th:text="${#temporals.format(p.purchaseDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${p.productId}"></td>
        <td th:text="${p.productTitle}"></td>
        <td th:text="${p.productPrice}"></td>
        <td th:text="${p.userId}"></td>
        <td th:text="${p.username}"></td>
        <td th:if="${isAdmin}">
            <form th:action="@{/purchases/delete}" method="post">
                <input type="hidden" name="purchaseId" th:value="${p.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
