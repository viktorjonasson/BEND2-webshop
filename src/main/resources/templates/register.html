<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="~{fragments/head :: head}"></div>
    <title>Register</title>
</head>
<body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <main>
        <header>
            <h1>Register Account</h1>
        </header>

        <div th:if="${feedback}" class="info-message error">
            <p th:text="${feedback}"></p>
        </div>

        <div sec:authorize="hasAuthority('customer')" class="info-message info">
            <p>You're already signed in.</p>
        </div>

        <div sec:authorize="hasAuthority('admin')">
            <form th:action="@{/register-admin}" method="post" class="form-wrapper">
                <label> Username: <input type="text" name="username"/> </label>
                <label> Password: <input type="password" name="password"/> </label>
                <div><label> Role: </label>
                    <select name="role">
                        <option value="Admin">Administrator</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <form th:action="@{/register}" method="post" class="form-wrapper">
                <label> Username: <input type="text" name="username"/> </label>
                <label> Password: <input type="password" name="password"/> </label>
                <div><label> Role: </label>
                    <select name="role">
                        <option selected value="Customer">Customer</option>
                    </select>
                </div>
                <button type="submit" value="Create Account">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
